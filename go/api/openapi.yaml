            application/json:
              schema:
                $ref: '#/components/schemas/v1ListMRSetsResponse'
          description: A successful response.
      summary: List MR sets
      tags:
      - CameraCalibration
  /cameracalibration/mrsets/{mrsetuid}:
    get:
      operationId: CameraCalibration_GetMRSet
      parameters:
      - description: MR Set UID
        in: path
        name: mrsetuid
        required: true
        schema:
          format: uint64
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1GetMRSetResponse'
          description: A successful response.
      summary: Get single MR set
      tags:
      - CameraCalibration
  /cameracalibration/observationprogress:
    get:
      operationId: CameraCalibration_GetObservationProgress
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1GetObservationProgressResponse'
          description: A successful response.
      summary: Get Observation progress state
      tags:
      - CameraCalibration
  /cameracalibration/resetallobservations:
    post:
      operationId: CameraCalibration_ResetAllObservations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1ResetAllObservationsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ResetAllObservationsResponse'
          description: A successful response.
      summary: Reset Observations
      tags:
      - CameraCalibration
      x-codegen-request-body-name: body
