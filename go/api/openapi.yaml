  /cameracalibration/addobservation:
    post:
      operationId: CameraCalibration_AddObservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1AddObservationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
